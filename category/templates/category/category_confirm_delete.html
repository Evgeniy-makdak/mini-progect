{% include 'category/base.html' %}

{% block content %}
<div class="card border-0 align-items-center">

        <div class="card w-25 mt-4 ml-3">

            <form method="post">
                {% csrf_token %}
                <div class="card-header">
                    Вы уверены, что хотите удалить категорию {{ object.name }} со всеми её шпаргалками?
                </div>
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <a href="{% url 'category:list' %}">Отмена</a>
                </div>
            </form>
            </div>

</div>


{% endblock %}
